name: ci

on:
  push:
    branches: [ "main", "dev", "feature/*" ]
  pull_request:
    branches: [ "main", "dev" ]

  workflow_dispatch:

jobs:
  build:
    name: 'terraform-ci'
    runs-on: ubuntu-latest
    environment: ci

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2

      - name: ci department/backend
        uses: "./.github/workflows/ci"
        working-directory: './department/backend'

